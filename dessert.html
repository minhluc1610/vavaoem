<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: courier;
            background-color: #FFFF99;
            color: #FF9494;
            opacity: 0; /* Initially hide all content */
            animation: slideIn 1s forwards; /* Apply slide-in animation */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #dessertquestion {
            font-size: 50px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .dessert-item {
            display: inline-table;
            margin: 10px;
            vertical-align: top;
            color: #FF9494;
        }

        .dessert-item img {
            width: 220px;
            height: auto;
            padding: 10px;
        }

        .dessert-item label {
            display: block;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color: #e67373;
            color: white;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }
    </style>
</head>
<body>
    <div id="dessertquestion"> Mình ăng tiếp thoiiiiii kkkkkk </div>
    
    <div class="dessert-selection">
        <div class="dessert-item">
            <img src="sundaybasic.jpg" alt="boba1">
            <label><input type="checkbox" name="dessert" value="boba1"> khè khè kem trứng khè </label>
        </div>    
        <div class="dessert-item">
            <img src="taetang.jpg" alt="boba2">
            <label><input type="checkbox" name="dessert" value="boba2"> trà sữa nướng tới khét</label>
        </div>    
        <div class="dessert-item">
            <img src="kutedonut.jpg" alt="taiyaki">
            <label><input type="checkbox" name="dessert" value="taiyaki"> kute donut</label>
        </div>    
        <div class="dessert-item">
            <img src="kemlotteria.jpg" alt="randombun">
            <label><input type="checkbox" name="dessert" value="randombun"> kem lốc xoáy, xoáy ta gần nhau :v </label>
        </div>    
        <div class="dessert-item">
            <img src="taiyaki.jpeg" alt="taiyaki">
            <label><input type="checkbox" name="dessert" value="taiyaki"> taiyaki</label>
        </div>    
    </div>
    <button class="button" onclick="location.href='activities.html'">Típ thoiiii &#9829</button>

    <script>
        // Delay the animation until the page is fully loaded
        window.onload = function() {
            document.body.style.opacity = 1;
        };
    </script>
</body>
</html>
