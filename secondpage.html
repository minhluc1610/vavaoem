<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier';
            background-color: #FFFF99;
            color: #FF9494;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            animation: slideIn 1s ease;
        }

        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .answerButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier';
            margin-bottom: 20px;
            background-color: #FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }

        .responsive {
            max-width: 100%;
            height: auto;
        }

        /* Define keyframes for slide-in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px); /* Slide from top */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Slide to original position */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="valentineQuestion"><b>I would love to take you out, will you go out with me &#9829</b></div>
        <button class="answerButton" onclick="location.href='thankyou.html'">Đi date thoi</button>
        <button class="answerButton" id="noButton" style="display: none;"> No </button>
    </div>
    <br>

    <script>
        // Function to randomly show the "No" button
        function randomlyShowNoButton() {
            var noButton = document.getElementById('noButton');
            if (noButton.style.display === 'none') { // Check if the "No" button is hidden
                noButton.style.display = 'inline-block';
                // Place the "No" button next to the "Yes" button
                noButton.style.position = 'relative';
                noButton.style.left = '10px';
                noButton.style.top = '0';
            } else {
                // Randomly position the "No" button
                noButton.style.position = 'absolute';
                noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
                noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
            }
        }

        // Call the function to randomly show the "No" button when the page loads
        randomlyShowNoButton();

        // Add event listener to decrease font size of "Yes" button when "No" button is clicked
        document.getElementById('noButton').addEventListener('click', function() {
            var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentFontSize + 5) + 'px'; 
            var noButton = document.getElementById('noButton');
            noButton.style.fontSize = (parseInt(window.getComputedStyle(noButton).fontSize) - 2) + 'px'; // Decrease font size of "No" button
            var names = ["Đố e bắt đc a", "Có cố gắng", "Lêu lêu"];
            var randomName = names[Math.floor(Math.random() * names.length)];
            noButton.textContent = randomName;
            randomlyShowNoButton(); // Randomly show the "No" button again
        });
    </script>
</body>
</html>
